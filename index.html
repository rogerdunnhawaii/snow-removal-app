<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>



    </head>
    <body>
      <nav>
<div class="container">
  <div class="top-left">
    <button id="sign-up-button">Sign Up</button>
    <button id="sign-in-button">Sign In</button>
  </div>
  <div class="logo">
  <h1>Roger's Snow Removal App</h1>
  </div>
  <div class="top-right">
    <button id="change-pw-button">Change Password</button>
    <button id="sign-out-button" type="button" name="Sign Out" value="Sign Out">Sign Out</button>
  </div>
</div>
      </nav>


      <h2>Welcome to my app!</h2>
      <div class="container">
        <div class="row user">

      <div class="col-sm">
        <form id='sign-up' action="sign-up" class="w3-bar-item w3-button">
              Name:<br>
              <input type="text" name="name" placeholder="Mary Smith">
              <br>
              Email:<br>
              <input type="email" name="credentials[email]" placeholder="abc@abc.com">
              <br>
              Password:<br>
              <input type="password" name="credentials[password]" placeholder="password">
              <br>
              Confirm Password:<br>
              <input type="password" name="credentials[password_confirmation]" placeholder="type same password">
              <br><br>
              <input type="submit" value="Sign up">
            </form>
        </div>


      <div class="col-sm">
        <form id='sign-in'action="sign-in">
          Email:<br>
          <input type="email" name="credentials[email]" placeholder="abc@abc.com">
          <br>
          Password:<br>
          <input type="password" name="credentials[password]" placeholder="password">
          <br><br>
          <input type="submit" value="Sign In">
        </form>
    </div>

          <div class="col-sm">
            <form id='change-password' action="change-password">
              Email:<br>
              <input type="email" name="email" placeholder="abc@abc.com">
              <br>
              Old Password:<br>
              <input type="password" name="passwords[old]" placeholder="old password">
              <br>
              New Password:<br>
              <input type="password" name="passwords[new]" placeholder="new password">
              <br>
              <br>
              <input type="submit" value="Change Password">
            </form>
          </div>
        </div>

        <div class="row jobs">
          <div class="col-sm">
            <button id='create-job-button'>Create Job</button>
            <form id='create-job' action="/jobs">
              Customer Name:<br>
              <input type="text" name="job[Customer]" placeholder="Customer Name">
              <br>
              Worker Name:<br>
              <input type="text" name="job[Worker]" placeholder="Worker Name">
              <br>
              Price:<br>
              <input type="text" name="job[Price]" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" placeholder="Price of Job" data-type="currency">
              <br>
              Address:<br>
              <input type="string" name="job[Address]" placeholder="Address">
              <br>
              Date:<br>
              <input type="date" name="job[Date]" placeholder="Date">
              <br>
              Time:<br>
              <input type="time" name="job[Time]" placeholder="Time">
              <br>
              Status:<br>
              <select name="job[status]" size="3">
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
                <option value="In-Progress">In-Progress</option>
              </select>
              <br>
              <input type="submit" value="Create Job">
            </form>
          </div>

          <div id='view-jobs' class="col-sm">
            <button id='view-all-jobs-button'>View all Jobs</button>

            <form class="view-one-job">
              <input type="number" name="job[id]" value="" placeholder="Search by Job ID">
              <input type="submit" id="view-one-job-button" value='View one job'>
            </form>

            <table id='view-all-jobs' class="table table-striped">
            <thead>
              <tr>
                <th>Customer</th>
                <th>Worker</th>
                <th>Price</th>
                <th>Address</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
              <tbody id="job-list-body"></tbody>
          </table>
          </div>
          <div class="col-sm" id="update-job-form">

          </div>
        </div>
      </div>
    </body>
</html>
